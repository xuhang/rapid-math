<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="settings-panel">
            <div class="range-control">
                <label>Range of number (<span id="rangeValue">50</span>)</label>
                <input type="range" id="numberRangeSlider" min="1" max="1000" value="50">
            </div>
            <div class="time-control">
                <label>Display time per number (<span id="timeValue">1</span> sec)</label>
                <input type="range" id="displayTimeSlider" min="0.1" max="5" step="0.1" value="1">
            </div>
            <div class="count-control">
                <label>Number count (<span id="countValue">5</span>)</label>
                <input type="range" id="numberCountSlider" min="2" max="10" value="5">
            </div>
        </div>

        <div class="game-board">
            <button id="startButton" class="start-btn">Start Game</button>
            
            <div id="numberDisplay" class="number-display hidden">
                <div class="number-card"></div>
            </div>

            <div class="input-section hidden">
                <input type="number" id="sumInput" placeholder="Sum is...">
                <button id="submitSum">Submit</button>
            </div>
        </div>

        <div class="score-panel">
            <span>Score: <span id="scoreDisplay">0</span></span>
            <span>Highest Score: <span id="highScoreDisplay">0</span></span>
        </div>

        <div class="result-tracker"></div>

        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalMessage"></p>
                <button id="modalCloseButton" class="modal-close-btn">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
